spring.application.name=rentalCar

spring.datasource.url=jdbc:postgresql://postgres:5432/rental
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

api.security.token.secret=${JWT_SECRET:mySecretKey}

api.security.admin.email=${ADMIN_EMAIL:admin@email.com}
api.security.admin.secret=${ADMIN_SECRET:password}

api.security.crypto.secret=${CRYPTO_SECRET:cryptoSecretKey#3}